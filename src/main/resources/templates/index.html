<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:switch="${cars}">
  <h2 th:case="null">No cars yet!</h2>
  <div th:case="*">
    <h2>Cars</h2>
    <table>
      <thead>
      <tr>
        <th>Id</th>
        <th>Mark</th>
        <th>Model</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="car : ${cars}">
        <td th:text="${car.id}"></td>
        <td th:text="${car.mark}"></td>
        <td th:text="${car.model}"></td>
        <td><a th:href="@{/edit/{id}(id=${car.id})}">Edit</a></td>
        <td><a th:href="@{/delete/{id}(id=${car.id})}">Delete</a></td>
      </tr>
      </tbody>
    </table>
  </div>

  <form th:action="@{/add-car}" th:object="${newCar}" method="post">
    <p>Id: <input type="text" th:field="*{id}"></p>
    <p>Model: <input type="text" th:field="*{model}"></p>
    <p>Mark: <input type="text" th:field="*{mark}"></p>
    <p><input type="submit" value="add new car"></p>
  </form>
</div>
</body>
</html>
